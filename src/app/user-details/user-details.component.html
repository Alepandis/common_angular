<h4><span class="badge badge-light ">{{user.id}}</span> -> {{user.username}}</h4>
<div [hidden]="submitted">
    <form #detailCustomerForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" required
        [(ngModel)]="user.username" name="username" #firstname="ngModel">
        <div [hidden]="username.valid || username.pristine"
             class="alert alert-danger">
            Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">email</label>
        <input type="text" class="form-control" id="email" required
        [(ngModel)]="user.email" name="email" #lastname="ngModel">
        <div [hidden]="email.valid || email.pristine"
             class="alert alert-danger">
            email is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">password</label>
        <input type="text" class="form-control" id="password" required
        [(ngModel)]="user.password" name="password" #age="ngModel">
        <div [hidden]="password.valid || password.pristine"
             class="alert alert-danger">
            password is required
        </div>
      </div>

      <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
        <button type="button" class="btn btn-dark" (click)="update()" [disabled]="!detailUserForm.form.valid">Update</button>
        <button type="button" class="btn btn-dark" (click)="delete()">Delete</button>
	    </div>
    </form>
</div>

<div [hidden]="!submitted">
    <p>{{message}}</p>
    <div class="btn-group btn-group-sm">
      <button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
    </div>
</div>
