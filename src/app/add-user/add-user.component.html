<h3>Add User</h3>
<div [hidden]="submitted">
    <form #addCustomerForm="ngForm">

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Give Username"
        required
        [(ngModel)]="user.username" name="username" #username="ngModel">
        <div [hidden]="username.valid || username.pristine"
             class="alert alert-danger">
            Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Last Name</label>
        <input type="text" class="form-control" id="email" placeholder="Give user email"
        required
        [(ngModel)]="user.email" name="email" #lastname="ngModel">
        <div [hidden]="email.valid || email.pristine"
             class="alert alert-danger">
            email is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">password</label>
        <input type="text" class="form-control" id="password"
        placeholder="Give a user password"
        required
        [(ngModel)]="user.password" name="password" #age="ngModel">
        <div [hidden]="password.valid || password.pristine"
             class="alert alert-danger">
            password is required
        </div>
      </div>

      <div class="btn-group btn-group-sm">
      	<button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
      	<button type="button" class="btn btn-dark" (click)="addUser()" [disabled]="!addUserForm.form.valid">Add</button>
      </div>
    </form>
</div>

<div [hidden]="!submitted">
  <p>Submitted Successfully! -> <span class="badge badge-light">{{user.firstname}}  {{user.lastname}}</span></p>
	<div class="btn-group btn-group-sm">
    	<button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
    	<button type="button" class="btn btn-dark" (click)="newUser(); addUserForm.reset()">Continue</button>
    </div>
</div>
